name: Publish to PyPI & Update Homebrew

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_pypi:
        description: 'Skip PyPI upload (just update Homebrew)'
        type: boolean
        default: false
  workflow_call:
    inputs:
      version:
        description: 'Version to publish (without v prefix)'
        type: string
        required: true
      skip_pypi:
        description: 'Skip PyPI upload (just update Homebrew)'
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_pypi }}
    permissions:
      id-token: write  # for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*

  update-homebrew:
    runs-on: ubuntu-latest
    needs: [publish]
    if: always() && (needs.publish.result == 'success' || inputs.skip_pypi)

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # workflow_call: version passed explicitly
            VERSION="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            # release: strip 'v' prefix from tag
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            # workflow_dispatch: read from pyproject.toml
            VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Trigger Homebrew tap update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: Anspar-Org/homebrew-elspais
          event-type: update-formula
          client-payload: '{"version": "${{ steps.version.outputs.version }}"}'
