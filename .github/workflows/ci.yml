# Implements: REQ-o00066-A-B-C-D-E
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/anspar-org/elspais-ci

jobs:
  compute-hash:
    name: Compute Dockerfile Hash
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.hash.outputs.hash }}
    steps:
      - uses: actions/checkout@v4
      - name: Compute Dockerfile hash
        id: hash
        run: |
          HASH=$(sha256sum .github/docker/Dockerfile | cut -c1-7)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

  prepare-image:
    name: Prepare CI Image (Python ${{ matrix.python-version }})
    needs: compute-hash
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if candidate image exists
        id: check
        run: |
          TAG="py${{ matrix.python-version }}-sha-${{ needs.compute-hash.outputs.hash }}"
          if docker manifest inspect "${{ env.IMAGE_BASE }}:${TAG}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image $TAG already exists, skipping build"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image $TAG not found, will build"
          fi

      - name: Build and push candidate image
        if: steps.check.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/docker/Dockerfile
          push: true
          build-args: PYTHON_VERSION=${{ matrix.python-version }}
          tags: ${{ env.IMAGE_BASE }}:py${{ matrix.python-version }}-sha-${{ needs.compute-hash.outputs.hash }}

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: [compute-hash, prepare-image]
    runs-on: ubuntu-latest
    container: ghcr.io/anspar-org/elspais-ci:py${{ matrix.python-version }}-sha-${{ needs.compute-hash.outputs.hash }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install package with dev dependencies
        run: pip install -e ".[dev,all]"

      - name: Run tests
        run: pytest --tb=short -q

  promote-image:
    name: Promote CI Image (Python ${{ matrix.python-version }})
    needs: [compute-hash, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Install crane
        run: |
          curl -sL https://github.com/google/go-containerregistry/releases/latest/download/go-containerregistry_Linux_x86_64.tar.gz | tar -xz crane
          sudo mv crane /usr/local/bin/

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | crane auth login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Promote candidate to production tag
        run: |
          CANDIDATE="py${{ matrix.python-version }}-sha-${{ needs.compute-hash.outputs.hash }}"
          PRODUCTION="py${{ matrix.python-version }}"
          echo "Promoting $CANDIDATE -> $PRODUCTION"
          crane tag "${{ env.IMAGE_BASE }}:${CANDIDATE}" "${PRODUCTION}"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check with ruff
        run: ruff check src/ tests/

  self-validate:
    name: Self-Validate Specs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install elspais
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      # TODO: Change --mode to combined when sponsor repos are integrated into the build
      - name: Validate requirement format and IDs
        run: elspais validate --mode core

      - name: Validate INDEX.md accuracy
        run: elspais index --mode core validate

      - name: Generate traceability matrix
        run: |
          mkdir -p build-reports
          elspais trace --format both --output build-reports/traceability_matrix

      - name: Upload traceability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traceability-${{ github.sha }}
          path: build-reports/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package and audit tools
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pip-audit safety

      - name: Audit dependencies for known vulnerabilities
        run: pip-audit

      - name: Check with safety
        run: safety check
        continue-on-error: true
